<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Trilhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Trilhas</h1>
    <form id="trilhaForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="local" placeholder="Local" required>
        <input type="text" id="extensao" placeholder="Extensão" required>
        <input type="text" id="altitude" placeholder="Altitude" required>
        <input type="text" id="duracao" placeholder="Duração" required>
        <input type="text" id="dificuldade" placeholder="Dificuldade" required>
        <input type="text" id="monitoria" placeholder="Monitoria" required>
        <input type="text" id="caracteristicas" placeholder="Características" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="text" id="agendamento" placeholder="Agendamento" required>
        <input type="text" id="horario" placeholder="Horário" required>
        <input type="text" id="imagem" placeholder="Imagem" required>
        <button type="submit">Cadastrar Trilha</button>
    </form>
    <script>
        document.getElementById('trilhaForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const trilha = {
                nome: document.getElementById('nome').value,
                local: document.getElementById('local').value,
                extensao: document.getElementById('extensao').value,
                altitude: document.getElementById('altitude').value,
                duracao: document.getElementById('duracao').value,
                dificuldade: document.getElementById('dificuldade').value,
                monitoria: document.getElementById('monitoria').value,
                caracteristicas: document.getElementById('caracteristicas').value,
                descricao: document.getElementById('descricao').value,
                agendamento: document.getElementById('agendamento').value,
                horario: document.getElementById('horario').value,
                imagem: document.getElementById('imagem').value,
            };

            try {
                const response = await fetch('http://localhost:9000/trilhas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(trilha)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.mensagem);
                } else {
                    alert(result.mensagem || 'Erro ao cadastrar trilha');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar trilha');
            }
        });
    </script>
