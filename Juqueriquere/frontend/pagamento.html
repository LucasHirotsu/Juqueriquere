<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamentos | Parque Natural Municipal do Juqueriquerê</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/pagamento.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

  <div class="nav center horizontal">
    <div class="nav-container horizontal center">
      <a href="explorar.html" class="nav-item">
        <div class="center"><img src="img/explorar.png" alt="Explorar">
          <p>Explorar</p>
        </div>
      </a>
      <a href="index.html" class="nav-item home">
        <div class="center"><img src="img/logo.png" alt="Início">
          <p>Início</p>
        </div>
      </a>
      <a href="sobre.html" class="nav-item">
        <div class="center"><img src="img/info.png" alt="Informações">
          <p>Contato</p>
        </div>
      </a>
    </div>
  </div>

  <section class="banner center">
    <div class="gradiente center">
      <img src="img/Site Parque.svg" alt="logo" class="logo">
    </div>
  </section>  

  <div class="container">
    <section class="conteudo center">

      <form>
        <div>
          <h4>R$ 0,00</h4>
        </div>
        <label for="campoDoacao">Valor a pagar:</label>
        <input type="number" min="0" step="any" id="campoDoacao" name="campoDoacao" onchange="updateDonationValue(this.value)">
      </form>

      <ul>
        <li>
          <a href="#tab2" data-toggle="tab">PIX</a>
        </li>
        <li>
          <a href="#tab3" data-toggle="tab">Boleto</a>
        </li>
      </ul>

      <div id="tab2">
        <p>Preencha os campos corretamente.</p>
        <br>
        <div>
          <p>Aponte sua câmera para o QR Code</p>
          <img src="img/frame2.png" alt="Imagem PIX" style="max-width: 30%; height: auto;">
          <br>
          <p>Pague com o PIX copia e cola<br>
            https://qrco.de/bexXJ2
          </p>
        </div>
        <br><br>
        <div>
          <div>
            <label for="nome-pix">Nome:</label>
            <input type="text" id="nome-pix" name="nome-pix" required><br>
          </div>
          <div>
            <label for="email-pix">E-mail:</label>
            <input type="email" id="email-pix" name="email-pix" placeholder="nome@exemplo.com" required><br>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" value="">
            <label for="comprovante-pix">
              Quero receber comprovante de pagamento via E-mail
            </label>
          </div>
          <div>
            <input type="checkbox" value="">
            <label for="confirmacao-pix">
              Declaro que li e confirmo pagamento
            </label>
          </div>
          <div>
            <button type="submit">Confirmar pagamento</button>
          </div>
        </div>
      </div>

      <div id="tab3">
        <p>Preencha os campos corretamente.</p>
        <div>
          <div>
            <label for="nome-boleto">Nome:</label>
            <input type="text" id="nome-boleto" name="nome-boleto" required><br>
          </div>
          <div>
            <label for="email-boleto">E-mail:</label>
            <input type="email" id="email-boleto" name="email-boleto" placeholder="nome@exemplo.com"
              required><br>
          </div>
        </div>
        <div>
          <div>
            <label for="cep-boleto">CEP:</label>
            <input type="text" id="cep-boleto" name="cep-boleto" pattern="[0-9]{5}-?[0-9]{3}"
              placeholder="xxxxx-xxx" required><br>
          </div>
          <div>
            <label for="cpf-cnpj-boleto">CPF ou CNPJ:</label>
            <input type="text" id="cpf-cnpj-boleto" name="cpf-cnpj-boleto" pattern="[0-9]{14}"
              placeholder="xxxxxxxxxxxxxx" required><br>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" value="">
            <label for="confirmacao-boleto">
              Declaro que li e confirmo pagamento
            </label>
          </div>
          <div>
            <button type="submit">Gerar boleto</button>
          </div>
        </div>
      </div>

    </section>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
